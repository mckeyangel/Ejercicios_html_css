<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bootstrap Grid</title>
    <style>
        .borde{
            border: 1px black double; text-align: center; height: 50px;
        }
        .color1{background-color: chartreuse;}
        .color2{background-color: blueviolet;}
        .color3{background-color: aqua;}
        .color4{background-color: crimson;}
        body{background-color: grey;}
    </style>
</head>
<body>
    <div class="container"> <!--Contenedor-->
        <div class="row">
            <div class="borde color4 col-sm-12">Header</div>
        </div>
        <div class="row"> <!--Fila-->
            <div class="borde color1 col-sm-4">Izquierda</div> <!--Columnas-->
            <div class="borde color2 col-sm-4">Centro</div>
            <div class="borde color3 col-sm-4">Derecha</div>
        </div>
        <div class="row">
            <div class="borde color4 col-sm-12">Footer</div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
